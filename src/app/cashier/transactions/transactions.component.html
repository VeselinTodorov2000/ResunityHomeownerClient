<div class="transactions-table">
    <table mat-table [dataSource]="filteredTransactions" class="mat-elevation-z8">
        <!-- Amount Column -->
        <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef> Amount </th>
            <td mat-cell *matCellDef="let transaction" [style.color]="getAmountColor(transaction.amount)">
                {{ transaction.amount }} лв.
            </td>
        </ng-container>

        <!-- Receiver IBAN Column -->
        <ng-container matColumnDef="receiverIban">
            <th mat-header-cell *matHeaderCellDef> Receiver IBAN </th>
            <td mat-cell *matCellDef="let transaction"> {{ transaction.receiverIban }} </td>
        </ng-container>

        <!-- Reason Column -->
        <ng-container matColumnDef="reason">
            <th mat-header-cell *matHeaderCellDef> Reason </th>
            <td mat-cell *matCellDef="let transaction"> {{ transaction.reason }} </td>
        </ng-container>

        <!-- Date Column -->
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let transaction"> {{ transaction.date | date:'shortDate' }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

<div class="filter-section">
    <mat-form-field>
        <input matInput [matDatepicker]="startDatePicker" [(ngModel)]="startDate">
        <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #startDatePicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
        <input matInput [matDatepicker]="endDatePicker" [(ngModel)]="endDate">
        <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #endDatePicker></mat-datepicker>
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="applyDateFilter()">Apply Filter</button>
    <button mat-raised-button color="primary" (click)="exportToExcel()">Export to Excel</button>
</div>
