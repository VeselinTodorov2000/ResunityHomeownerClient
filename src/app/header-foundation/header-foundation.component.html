<div class="header-wrapper">
    <mat-toolbar color="primary">
        <div class="toolbar-content">
            <img src="assets/resunity-logo.png" class="app-logo" alt="Logo" (click)="redirectToHome()">
            <button mat-icon-button class="back-button" (click)="goBack()">
                <mat-icon>arrow_back</mat-icon>
            </button>
            <span class="spacer"></span>
            <h1 class="spacer" id="title">{{title}}</h1>
            <mat-icon class="icon">notifications</mat-icon>
            <div *ngIf="currentUser">
                <img id="profile-img" src="assets/user.png" alt="Profile Image" class="profile-img">
                <span class="homeowner-info">{{currentUser.homeOwnerName}} ({{currentUser.homeOwnerCompany}})</span>
                <button mat-icon-button class="logout-button" (click)="logout()">
                    <mat-icon>logout</mat-icon>
                  </button>
            </div>
        </div>
    </mat-toolbar>
</div>
