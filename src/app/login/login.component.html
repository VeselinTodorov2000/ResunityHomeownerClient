<app-header-foundation [title]="'Welcome to Resunity!'"></app-header-foundation>
<div class="login-container">
    <mat-card class="login-card">
        <mat-card-title class="login-title">Login</mat-card-title>
        <mat-card-content>
            <form>
                <mat-form-field appearance="fill" class="full-width">
                    <input matInput placeholder="Enter your username" [(ngModel)]="username" name="username">
                </mat-form-field>
                <mat-form-field appearance="fill" class="full-width">
                    <input matInput placeholder="Enter your password" type="password" [(ngModel)]="password" name="password">
                </mat-form-field>
                <button mat-raised-button color="primary" class="full-width" (click)="onLogin()">Login</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
